<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Webpack demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <header class="full header--structure header--skin">
      <div class="header__logo"></div>
      <div class="header__navigation--structure header__navigation--skin">
        Ovdi ce doc navigacija
      </div>
    </header>
    <div class="slider--structure slider--skin full"></div>
    <div class="content-container center">

    </div>
    <div class="center button-container">
      <div class="button--structure button--skin">
        Load More
      </div>
    </div>
    <div class="form-container--structure form-container--skin center">
      <form class="forma" action="index.html" method="post">
        <h2 class="forma__header">Contact Form </h2>
        <label for="name">
          Contact name <br>
          <input class="forma__input" type="text" name="name" value="Doctor Slicer">
        </label>
        <br>
        <label for="email">
          Email Address <br>
          <input class="forma__input" type="email" name="email" value="frontend@locastic.com">
        </label>
        <br>
        <label for="message">
          Message <br>
          <input class="forma__input forma__message" type="text" name="message" value="">

        </label>
        <br>
        <input class="forma__input forma__button" type="submit" name="submit" value="Send Message">

      </form>
    </div>
    <footer class="full footer--structure footer--skin">
      <span class="footer__left">
        2016 Locastic Teest Page
      </span>

      <span class="footer__right">
        By Frontend Developer
      </span>
    </footer>

  <script type="text/javascript" src="main.js"></script></body>
</html>
